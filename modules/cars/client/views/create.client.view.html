<h1>Create Car</h1>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input ng-model="vm.car_name" type="text" class="form-control" id="name" placeholder="Audi...">
  </div>
</form>

<button ng-click="vm.addCar();" class="btn btn-primary">Save</button>
<button ui-sref="cars.list" class="btn btn-default">Cancel</button>
