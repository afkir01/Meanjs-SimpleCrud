<h1>Car List</h1>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="car in vm.cars">
    <td>{{ car.name }}</td>
    <td><button ng-click="vm.deleteCar(car)" class="btn btn-danger">Delete</button></td>
    <td><button ui-sref="cars.update({carId: car._id})" class="btn btn-info">Edit</button></td>
  </tr>
</table>

<button ui-sref="cars.create" class="btn btn-primary">Create</button>
