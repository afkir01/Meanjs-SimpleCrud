<h1>Update Car</h1>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input ng-model="vm.selectedCar.name" type="text" class="form-control" id="name" placeholder="Audi...">
  </div>
</form>

<button ui-sref="cars.list" ng-click="vm.editCar(vm.selectedCar);" class="btn btn-primary">Save</button>
<button ui-sref="cars.list" class="btn btn-default">Cancel</button>
